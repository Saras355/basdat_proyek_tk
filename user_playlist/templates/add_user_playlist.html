{% extends 'base.html' %} 
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Playlist</title>
    
    <style>
         /* Style umum untuk navbar */
          /* .navbar {
            background-color: white;
            overflow: hidden;
            width: 100%;
        } */

        /* Menghapus padding dan margin default pada ul */
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        /* Mengatur tampilan item navbar */
        .navbar li {
            /* flex: 1; 
            text-align: center;  */
            float: left;
        }

        /* Mengatur tampilan tautan navbar */
        .navbar li a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s; /* Menambahkan transisi untuk efek hover */
        }

        /* Efek hover untuk tautan navbar */
        .navbar li a:hover {
            background-color: gray;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px 0;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <h1>Add New User Playlist</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="judul">Judul:</label></td>
                <td><input type="text" id="judul" name="judul" required></td>
            </tr>
            <tr>
                <td><label for="deskripsi">Deskripsi:</label></td>
                <td><textarea id="deskripsi" name="deskripsi" required></textarea></td>
            </tr>
            <!-- Tambahkan input fields lainnya sesuai kebutuhan -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Playlist"/>
                </td>
            </tr>
        </table>
    </form>
</body>

{% endblock content %}
