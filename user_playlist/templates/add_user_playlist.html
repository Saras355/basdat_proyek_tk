{% extends 'base.html' %} 

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist</title>
    
    <style>
        .navbar {
    background-color: #007bff; /* Warna latar belakang navbar */
    overflow: hidden;
        }

        .navbar ul {
            list-style-type: none; /* Menghilangkan bullet list */
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #0056b3; /* Warna latar belakang saat mouse hover */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px 0;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <ul>
            <li><a href="{% url 'akun:dashboard' %}">Dashboard</a></li>
            <li><a href="#">Chart</a></li>
            <li><a href="#">Search Bar</a></li>
            <li><a href="{% url 'user_playlist:show_user_playlist' %}">Kelola Playlist</a></li>
            {% if is_premium %}
                <li><a href="#">Kelola Downloaded Songs</a></li>
            {% endif %}
            <li><a href="#">Langganan Paket</a></li>
            <!-- <li><a href="#">Kelola Album & Songs</a></li>
            <li><a href="#">Cek Royalti</a></li> -->
            <li><a href="{% url 'akun:logout' %}">Logout</a></li>
            <!-- <li><a href="#">Login</a></li>
            <li><a href="#">Registrasi</a></li> -->
        </ul>
    </div>
    <h1>User Playlist</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="judul">Judul:</label></td>
                <td><input type="text" id="judul" name="judul" required></td>
            </tr>
            <tr>
                <td><label for="deskripsi">Deskripsi:</label></td>
                <td><textarea id="deskripsi" name="deskripsi" required></textarea></td>
            </tr>
            <!-- Tambahkan input fields lainnya sesuai kebutuhan -->
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Playlist"/>
                </td>
            </tr>
        </table>
    </form>
</body>

{% endblock content %}
