{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Playlist</title>
    <style>
                .navbar {
    background-color: #007bff; /* Warna latar belakang navbar */
    overflow: hidden;
        }

        .navbar ul {
            list-style-type: none; /* Menghilangkan bullet list */
            margin: 0;
            padding: 0;
        }

        .navbar li {
            float: left;
        }

        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar li a:hover {
            background-color: #0056b3; /* Warna latar belakang saat mouse hover */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        p {
            color: #777;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #A07300;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #875f00;
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <div class="navbar">
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Registrasi</a></li>
        </ul>
    </div>
    <h1>User Playlist</h1>
    <!-- <p>{{ curhat }}</p> -->

    <table>
        <tr>
            <th>Judul</th>
            <th>Jumlah Lagu</th>
            <th>Total Durasi</th>
            <th>Actions</th>
        </tr>

        {% for playlist in playlists %}
            <tr>
                <td>{{playlist.judul}}</td>
                <td>{{playlist.jumlah_lagu}}</td>
                <td>{{playlist.total_durasi}}</td>
                <td>
                    <a href="{% url 'main:playlist_detail' playlist_id=playlist.id_User_playlist %}"><button>Detail</button></a>
                    <a href="{% url 'main:edit_playlist' playlist_id=playlist.id_User_playlist %}"><button>Edit</button></a>
                    <a href="{% url 'main:delete_playlist' playlist_id=playlist.id_User_playlist %}"><button>Delete</button></a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br />
    <div style="text-align: center;">
        <a href="{% url 'main:add_playlist' %}">
            <button>Tambah Playlist</button>
        </a>
    </div>
</body>

{% endblock content %}
