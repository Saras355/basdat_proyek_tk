<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Label</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        /* Tambahkan CSS di sini */
        .container {
            max-width: 400px; /* Atur lebar maksimum kontainer */
            margin: 0 auto; /* Pusatkan kontainer */
        }

        .container form label,
        .container form input[type="email"],
        .container form input[type="password"],
        .container form input[type="text"],
        .container form input[type="submit"] {
            display: block; /* Jadikan elemen-elemen form menjadi blok */
            margin-bottom: 15px; /* Atur margin bawah antar elemen */
            width: 100%; /* Atur lebar elemen menjadi penuh */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Registrasi</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>FORM REGISTRASI</h2>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama">
            
            <label for="kontak">Kontak:</label>
            <input type="text" id="kontak" name="kontak">
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
