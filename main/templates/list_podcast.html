<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Podcast</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    .center-text {
        text-align: center;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .center-btn {
        display: flex;
        justify-content: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>

<body>
<div class="podcast-detail">
    <h1 class="center-text">List Podcast</h1>

    <div class="episode-list">
        <table>
            <thead>
              <tr>
                <th>Judul</th>
                <th>Jumlah Episode</th>
                <th>Total Durasi</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Podcast1</td>
                <td>0</td>
                <td>0 menit</td>
                <td>
                    <div class="center-btn">
                        <a href="#Lihat" class="btn">Lihat Daftar Lagu</a>
                    </div>
                    <div class="center-btn">
                        <a href="#Play" class="btn">Tambah Lagu</a>
                    </div>
                    <div class="center-btn">
                        <a href="#Hapus" class="btn">Hapus</a>
                    </div>
                </td>
              </tr>
              <tr>
                <td>Podcast2</td>
                <td>2</td>
                <td>4 menit</td>
                <td>
                    <div class="center-btn">
                        <a href="#Lihat" class="btn">Lihat Daftar Lagu</a>
                    </div>
                    <div class="center-btn">
                        <a href="#Play" class="btn">Tambah Lagu</a>
                    </div>
                    <div class="center-btn">
                        <a href="#Hapus" class="btn">Hapus</a>
                    </div>
                </td>
              </tr>
              <tr>
                <td>...</td>
                <td>....</td>
                <td>.....</td>
                <td>....</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
</body>
</html>
