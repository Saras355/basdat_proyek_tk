{% extends 'base.html' %}

{% block meta %}
<style>
    .custom-search-box {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .search-btn {
      border-radius: 0 5px 5px 0;
    }
  </style>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="/search/" method="GET">
            <div class="input-group custom-search-box">
                <input type="text" class="form-control" name="query" placeholder="Search...">
                <div class="input-group-append">
                  <button class="btn btn-primary search-btn ms-2" type="submit">Search</button>
                </div>
              </div>
        </form>
      </div>
    </div>
</div>

{% endblock content %}
