{% extends 'base.html' %}

{% block meta %}
<style>
    .custom-search-box {
      max-width: 500px;
      position: absolute;
      top: 20px;
      right: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }

    .search-btn {
      width: 100%;
    }
</style>
{% endblock meta %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-end">
      <div class="col-auto">
        <form action="/search/" method="GET">
            <div class="input-group custom-search-box">
                <input type="text" class="form-control" name="query" placeholder="Search...">
                <div class="input-group-append">
                  <button class="btn btn-primary search-btn ms-2" type="submit">Search</button>
                </div>
            </div>
        </form>
        
      </div>
    </div>
</div>

<div class="container" style="margin-top: 50px; border: 1px solid #ccc; padding: 20px;">
    <div style="text-align: center;">
        <p>Maaf, pencarian untuk "{{ judul }}" tidak ditemukan</p>
    </div>
</div>
{% endblock content %}
