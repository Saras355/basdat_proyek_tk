<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'nav.html' %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and List Podcast</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        .card {
            background-color: #fff;
            border: none;
        }
        .navbar {
            background-color: #007bff;
            overflow: hidden;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .navbar li {
            float: left;
        }
        .navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar li a:hover {
            background-color: #0056b3;
        }
        .select2-container .select2-selection--multiple {
            min-height: 38px;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #fff;
        }
        .table th, .table td {
            border-top: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">CREATE PODCAST</h2>
                <form method="POST" action="/submit">
                    <div class="form-group row">
                        <label for="title" class="col-form-label col-sm-2">Judul:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="genre" class="col-form-label col-sm-2">Genre:</label>
                        <div class="col-sm-10">
                            <select id="genre" name="genre[]" class="select2 form-control" multiple="multiple" required>
                                <option value="horor">Horor</option>
                                <option value="entertainment">Hiburan</option>
                                <option value="lifestyle">Gaya Hidup</option>
                                <option value="educational">Pendidikan</option>
                                <option value="sports">Olahraga</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="duration" class="col-form-label col-sm-2">Durasi:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="duration" name="duration" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary mt-2">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title text-center">LIST PODCAST</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Judul</th>
                            <th>Jumlah Episode</th>
                            <th>Total Durasi</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example static rows, replace with dynamic rows from backend -->
                        <tr>
                            <td>Example Podcast 1</td>
                            <td>10</td>
                            <td>300 minutes</td>
                            <td>
                                <div class="d-flex justify-content-around">
                                    <a href="#" class="btn btn-info btn-sm"><i class="fas fa-list"></i></a>
                                    <a href="#" class="btn btn-success btn-sm"><i class="fas fa-plus"></i></a>
                                    <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Example Podcast 2</td>
                            <td>8</td>
                            <td>240 minutes</td>
                            <td>
                                <div class="d-flex justify-content-around">
                                    <a href="#" class="btn btn-info btn-sm"><i class="fas fa-list"></i></a>
                                    <a href="#" class="btn btn-success btn-sm"><i class="fas fa-plus"></i></a>
                                    <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                        <!-- End of example rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                placeholder: "Pilih genre",
                allowClear: true
            });
        });
    </script>
</body>
</html>
