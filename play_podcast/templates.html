<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artist List</title>
</head>
<body>
    <h1>Artist List</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email Account</th>
            <th>Owner ID</th>
        </tr>
        {% for artist in artists %}
        <tr>
            <td>{{ artist.id }}</td>
            <td>{{ artist.nama }}</td>
            <td>{{ artist.email_akun }}</td>
            <td>{{ artist.id_pemilik_hak_cipta }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
